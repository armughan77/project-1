<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>https/www.hammer.com/Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <header class="header">
    <a href="#" class="logo">
      <i class="fas fa-dumbbell"></i>HAMMER
    </a>
    <nav class="navbar">
      <a href="./home.html">Back</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./gallery.html" class="btn">Gallery</a>
    </nav>
    </header>
    <div><video autoplay muted loop id="myVideo">
      <source src="./Gym cinematic promotion video.mp4" type="video/mp4">
    </video>
    </div>
    <div class="container">
        <input type="checkbox" id="armughan">
        <div class="cover">
          <div class="front">
          </div>
          <div class="back">
          </div>
        </div>
        <div class="forms">
            <div class="form-content">
              <div class="login-form">
                <div class="title">Login</div>
              <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                  </div>
                  <div class="text"><a href="#">Forgot password?</a></div>
                 
                  <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
                </div>
            </form>
          </div>
            <div class="signup-form">
              <div class="title">Signup</div>
            <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter your name" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                  </div>
                  <div class="button input-box">
                    <input type="submit" value="Sumbit">
                  </div>
                  <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                </div>
          </form>
        </div>
    </body>

    </html>
